<div class="chapter-list">
<h2>{{data.title}}</h2>
<div mat-dialog-content class="chapter-list-row">
  <h3>Chapter List:</h3>
  <ul>
    <li *ngFor="let chapter of data.chapters" (click)="goToMangaReader(chapter)" >
      {{chapter.title}}
    </li>
  </ul>
</div>
